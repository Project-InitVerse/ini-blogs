name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn install

      - name: Run build
        run: yarn build

      - name: Read release.json
        id: release
        run: |
          cat release.json
          content=$(node -e "console.log(fs.readFileSync('release.json', 'utf-8'))")
          echo "content=$content" >> "$GITHUB_OUTPUT"

      - name: Read Output
        run: |
          echo "${{ steps.release.outputs.content}}"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release"
          files: release.json

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          preCommands: wrangler kv:key put --binding=INI_BLOGS blogs ${{ steps.release.outputs.content}}
