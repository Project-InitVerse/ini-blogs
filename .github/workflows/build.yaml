name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn install

      - name: Run build
        run: yarn build

      - name: Test
        run: cat release.json

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: release.json
