name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn install

      - name: Run build
        run: yarn build

      - name: Test
        run: cat release.json

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release"
          files: release.json

      - name: Trigger Dispatched Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.repos.createDispatchEvent({
              owner: 'Project-UbiCloud',
              repo: 'ini-frontend',
              event_type: 'blog_published',
              client_payload: { ref: 'v2' },
            })
